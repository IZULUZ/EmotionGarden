<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Emotion Garden</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="start-screen">
        <div class="pixel-box-title">
            <h1 class="pixel-text">Emotion Garden</h1>
            <button onclick="startGame()" class="pixel-btn-start">정원 가꾸기 시작</button>
        </div>
    </div>

    <div id="app-container" style="display:none;">
        <main class="garden-area">
            <div class="status-top">
                <span id="current-date">2026-02-28</span>
                <span class="pixel-lv">LV.<span id="ui-lv">1</span></span>
            </div>
            
            <div class="guide-bot-area">
                <div class="pixel-bubble" id="bot-msg">오늘 감정 물약은 기쁨의 비율이 높네~ 친구들에게 따뜻한 마음을 전해볼까?</div>
                <div class="bot-sprite">💧</div> </div>

            <div class="plant-zone">
                <div id="main-plant">🌱</div>
                <div class="growth-stats">
                    <div class="stat-row">💩 비료 <progress id="p-fert" value="0" max="100"></progress></div>
                    <div class="stat-row">💧 물 <progress id="p-water" value="0" max="100"></progress></div>
                    <div class="stat-row">💊 영양 <progress id="p-nutr" value="0" max="100"></progress></div>
                </div>
            </div>

            <nav class="bottom-nav">
                <button onclick="openModal('emotion')" class="pixel-btn-action main">감정 기록하기</button>
                <div class="btn-grid">
                    <button onclick="openModal('quest')" id="q-btn" class="disabled" disabled>감정 퀘스트</button>
                    <button onclick="openModal('shop')">원예상점</button>
                    <button onclick="location.href='admin.html'">선생님 모드</button>
                </div>
            </nav>
        </main>

        <aside class="info-card">
            <h3 class="card-title">[나의 마음 정원]</h3>
            <div class="card-sec">
                <label>감정 이모지</label>
                <div id="card-emoji" class="res-emoji">🌱</div>
            </div>
            <div class="card-sec">
                <label>감정 일기</label>
                <p id="card-tags" class="res-tags">#대기중</p>
                <p id="card-diary" class="res-diary">정원 가꾸기를 시작하세요.</p>
            </div>
            <div class="card-sec point-sec">💰 <span id="ui-points">0</span> G</div>
        </aside>

        <div id="modal-overlay" class="pixel-overlay">
            <div class="pixel-modal">
                <div id="modal-body"></div>
                <div id="modal-foot" class="modal-btns"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
