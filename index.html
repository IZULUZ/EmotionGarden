<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Emotion Garden</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="start-screen">
        <div class="pixel-box-main">
            <h1 class="pixel-font title">Emotion Garden</h1>
            <button onclick="startGame()" class="pixel-btn start-btn">정원 가꾸기 시작</button>
        </div>
    </div>

    <div id="app-container" style="display:none;">
        <div class="layout">
            <section class="garden-panel pixel-border">
                <div class="top-row pixel-font">
                    <span>2026-02-28</span>
                    <div class="lv-badge">LV.1</div>
                </div>
                <div class="bot-section">
                    <div class="bubble pixel-font" id="bot-msg">안녕! 오늘 네 기분은 어때? 물약으로 만들어보자!</div>
                    <div class="bot-icon">💧</div>
                </div>
                <div class="plant-center">
                    <div id="main-plant">🌱</div>
                    <div class="bars">
                        <div class="bar-item pixel-font">💩 <progress id="p-fert" value="40" max="100"></progress></div>
                        <div class="bar-item pixel-font">💧 <progress id="p-water" value="60" max="100"></progress></div>
                        <div class="bar-item pixel-font">💊 <progress id="p-nutr" value="30" max="100"></progress></div>
                    </div>
                </div>
                <div class="nav-btns">
                    <button onclick="openModal('emotion')" class="pixel-btn rec-btn">감정 기록하기</button>
                    <div class="grid-btns">
                        <button id="q-btn" onclick="openModal('quest')" class="pixel-btn disabled" disabled>감정 퀘스트</button>
                        <button onclick="openModal('shop')" class="pixel-btn">원예상점</button>
                        <button onclick="location.href='admin.html'" class="pixel-btn">선생님 모드</button>
                    </div>
                </div>
            </section>
            <aside class="card-panel pixel-border">
                <h3 class="pixel-font card-header">[나의 마음 정원]</h3>
                <div class="pixel-box-s">
                    <label class="pixel-font">감정 이모지</label>
                    <div id="card-emoji" class="res-emoji">🌱</div>
                </div>
                <div class="pixel-box-s">
                    <label class="pixel-font">감정 일기</label>
                    <p id="card-tags" class="pixel-font">#기록전</p>
                    <div id="card-diary" class="pixel-font">오늘의 마음을 남겨주세요.</div>
                </div>
                <div class="point-ui pixel-font">💰 <span id="ui-points">0</span> G</div>
            </aside>
        </div>
    </div>

    <div id="modal-overlay" class="overlay">
        <div class="modal pixel-border">
            <div id="modal-body"></div>
            <div id="modal-footer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
