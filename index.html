<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마음밭 - 감정 정원 가꾸기</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="app-wrapper">
        <section class="garden-main">
            <header>
                <div class="top-info">
                    <span id="current-date">2026-02-28</span>
                    <span class="lv-badge">LV.<span id="user-lv">1</span></span>
                </div>
                <div class="bot-area">
                    <div class="speech-bubble" id="bot-msg">안녕! 오늘 네 기분을 물약으로 만들어볼까?</div>
                    <div class="bot-character">👩‍🌾</div>
                </div>
            </header>
            
            <div class="plant-container">
                <div id="main-plant">🌱</div>
                <div class="status-bars">
                    <div class="bar-item">💩 비료 <progress id="bar-fert" value="0" max="100"></progress></div>
                    <div class="bar-item">💧 물 <progress id="bar-water" value="0" max="100"></progress></div>
                    <div class="bar-item">💊 영양 <progress id="bar-nutr" value="0" max="100"></progress></div>
                </div>
            </div>

            <nav class="action-buttons">
                <button onclick="openModal('emotion')" class="btn-record">오늘 감정 모으기</button>
                <button onclick="openModal('quest')" id="quest-btn" class="btn-quest disabled" disabled>감정 퀘스트 받기</button>
                <button onclick="openModal('shop')" class="btn-shop">원예상점</button>
                <button onclick="location.href='admin.html'" class="btn-admin">선생님 모드</button>
            </nav>
        </section>

        <aside class="emotion-side-card">
            <h2>[<span id="display-name">Jina</span>의 마음 정원]</h2>
            
            <div class="card-box">
                <h4>감정 이모지</h4>
                <div id="card-emoji" class="large-emoji">🌱</div>
            </div>

            <div class="card-box">
                <h4>감정 일기</h4>
                <div class="diary-view">
                    <p id="card-tags" class="tags">#기록전</p>
                    <p id="card-diary-text">아직 기록된 내용이 없어요.</p>
                </div>
            </div>

            <div class="card-box">
                <h4>퀘스트 보관함</h4>
                <div id="my-quest-list">
                    </div>
            </div>

            <div class="currency-info">💰 <span id="user-points">0</span> P</div>
        </aside>

        <div id="modal-overlay" class="overlay">
            <div class="modal-window">
                <div id="modal-body"></div>
                <div id="modal-footer" class="modal-footer"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
