<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Emotion Garden</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="start-screen">
        <div class="intro-box">
            <h1>Emotion Garden</h1>
            <button onclick="startGame()" class="game-btn">마음 정원 입장하기</button>
        </div>
    </div>

    <div id="app-container" style="display:none;">
        <div class="main-grid">
            
            <div class="panel left-panel">
                <div class="box date-box">📅 2026-02-28 | LV.1</div>
                
                <div class="box plant-box">
                    <div id="main-plant">🌱</div> <div class="status-bars">
                        <div>💩 비료 <progress id="p-fert" value="40" max="100"></progress></div>
                        <div>💧 수분 <progress id="p-water" value="60" max="100"></progress></div>
                        <div>💊 영양 <progress id="p-nutr" value="30" max="100"></progress></div>
                    </div>
                </div>

                <div class="box gardener-box">
                    <div class="gardener-icon">👨‍🌾</div>
                    <div class="bubble" id="bot-msg">안녕! 오늘 마음은 어때? 기록부터 해볼까?</div>
                </div>
            </div>

            <div class="panel center-panel">
                <div class="box card-box">
                    <h2>[나의 마음 정원]</h2>
                    <div class="card-content">
                        <div class="emoji-result" id="card-emoji">❓</div>
                        <div class="tag-result" id="card-tags">#감정기록전</div>
                        <div class="diary-result" id="card-diary">오늘의 감정을 기록하면 일기가 나타납니다.</div>
                    </div>
                    <div class="point-ui">💰 <span id="ui-points">0</span> G</div>
                </div>

                <div class="box quest-box">
                    <h2>📜 나의 퀘스트 보관함</h2>
                    <div id="quest-text">아직 받은 퀘스트가 없어!</div>
                    <button id="done-btn" class="game-btn small-btn" style="display:none;" onclick="completeQuest()">다했어요!</button>
                </div>
            </div>

            <div class="panel right-panel">
                <button onclick="openModal('emotion')" class="game-btn menu-btn">감정 기록하기</button>
                <button onclick="openModal('quest')" class="game-btn menu-btn">감정 퀘스트 받기</button>
                <button onclick="openModal('shop')" class="game-btn menu-btn">원예 상점</button>
                <button onclick="location.href='admin.html'" class="game-btn menu-btn admin-btn">선생님 모드</button>
            </div>

        </div>
    </div>

    <div id="modal-overlay" class="overlay">
        <div class="modal-content">
            <div id="modal-body"></div>
            <div id="modal-footer"></div>
            <button class="close-btn" onclick="closeModal()">✖ 닫기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
