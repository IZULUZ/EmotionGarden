<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마음밭 - 감정 정원 가꾸기</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="top-row">
                <span id="current-date">2026-02-28</span>
                <span class="lv-tag">LV.<span id="user-lv">1</span></span>
            </div>
            <h1>[<span id="student-name">Jina</span>의 마음 정원]</h1>
            <div class="point-box">💰 <span id="user-point">0</span> P</div>
        </header>

        <main id="garden-view">
            <div class="garden-field">
                <div id="plant-pot" class="plant-evolution">🌱</div>
                <div class="helper-bot">
                    <div class="speech-bubble" id="bot-msg">안녕! 오늘 네 기분을 물약으로 만들어볼까?</div>
                    <div class="bot-icon">👩‍🌾</div>
                </div>
            </div>

            <div class="main-buttons">
                <button onclick="openModal('emotion')" class="btn-primary">오늘 감정 모으기</button>
                <button onclick="openModal('quest')" id="quest-btn" class="btn-secondary disabled" disabled>감정 퀘스트 받기</button>
                <button onclick="openModal('shop')" class="btn-secondary">원예상점</button>
            </div>

            <div class="active-quest-area">
                <h4>나의 퀘스트 보관함</h4>
                <div id="my-quest-list"></div>
            </div>
        </main>

        <div id="modal-overlay" class="overlay">
            <div class="modal-box">
                <div id="modal-body"></div>
                <div class="modal-footer" id="modal-footer"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
