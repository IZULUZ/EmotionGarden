<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Emotion Garden</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="start-screen">
        <div class="pixel-box">
            <h1 class="pixel-title">Emotion Garden</h1>
            <button onclick="startGame()" class="pixel-btn-large">정원 가꾸기 시작</button>
        </div>
    </div>

    <div id="app-container" style="display:none;">
        <main class="garden-view">
            <header class="top-bar">
                <span id="date-now">2026-02-28</span>
                <div class="level-box">LV.<span id="ui-lv">1</span></div>
            </header>
            
            <div class="bot-section">
                <div class="pixel-bubble" id="bot-msg">안녕! 오늘 네 기분을 기록해볼까?</div>
                <div class="pixel-guide">💧</div> </div>

            <div class="plant-center">
                <div id="main-plant">🌱</div>
                <div class="pixel-status-group">
                    <div class="p-bar">💩 비료 <progress id="prog-fert" value="0" max="100"></progress></div>
                    <div class="p-bar">💧 물 <progress id="prog-water" value="0" max="100"></progress></div>
                    <div class="p-bar">💊 영양 <progress id="prog-nutr" value="0" max="100"></progress></div>
                </div>
            </div>

            <nav class="pixel-nav">
                <button onclick="openModal('emotion')" class="pixel-btn-main">감정 기록하기</button>
                <div class="nav-grid">
                    <button id="btn-q" onclick="openModal('quest')" class="disabled" disabled>감정 퀘스트</button>
                    <button onclick="openModal('shop')">원예상점</button>
                    <button onclick="location.href='admin.html'">선생님 모드</button>
                </div>
            </nav>
        </main>

        <aside class="fixed-card">
            <h3 class="card-header">[나의 마음 정원]</h3>
            <div class="card-item">
                <label>감정 이모지</label>
                <div id="card-emoji" class="emoji-display">🌱</div>
            </div>
            <div class="card-item">
                <label>감정 일기</label>
                <p id="card-tags" class="pixel-tags">#대기중</p>
                <p id="card-diary" class="pixel-diary">기록을 시작하세요.</p>
            </div>
            <div class="card-item">
                <label>포인트</label>
                <div class="pixel-points">💰 <span id="ui-points">0</span> G</div>
            </div>
        </aside>

        <div id="modal-overlay" class="overlay">
            <div class="pixel-modal">
                <div id="modal-body"></div>
                <div id="modal-nav" class="modal-footer"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
